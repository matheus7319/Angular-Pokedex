<span *ngIf="!isShadowOrUnknown; else fallback" [ngStyle]="getIconColor()" class="flex">
  <svg [attr.class]="'icon icon-' + name" fill="currentColor" [attr.width]="width" [attr.height]="height">
    <!-- <use xlinkHref={`${Icons}#icon-${name}`} /> -->
    <use [attr.xlink:href]="'./../../../assets/images/icons.svg#icon-' + name" />
  </svg>
</span>

<ng-template #fallback>
  <span>
    <i class="pi pi-question-circle" style="font-size: 22px"></i>
  </span>
</ng-template>
