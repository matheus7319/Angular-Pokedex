<div *ngIf="chartData" style="overflow: hidden;">
  <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor" [options]="chartOptions"
    [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngular" [(update)]="updateFlag"
    style="width: 100%; height: 400px; display: block;"></highcharts-chart>
</div>
